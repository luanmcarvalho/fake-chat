<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Now</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/ui-ki.css">
</head>
<body>

    <div class="flex container">
         <div class="flex flex-col flex-1 area-div">

            <div class="flex menu">

                <div class="flex justify-center align-center flex-1">
                    <img src="./src/assets/icons/menu.svg" alt="menu">
                </div>

                <div class="flex justify-center align-center flex-5 pd-r-1">
                    <div class="flex align-center bg-gray search-bar">
                        <img src="./src/assets/icons/search.svg" alt="search">
                        <input type="search" placeholder="Search">
                    </div>
                </div>

            </div>
            <div class="flex contact align-center">
                <div class="flex justfy-center flex-1">
                    <img class="contact-photo" src="./src/assets/images/HoverIcon2.png" alt="profile picture">
                </div>
                <div class="contact-info flex-3 flex align-start flex-col">
                    <div class="contact-name">
                        <div class="justfy-center align-center flex">Hover Studio <img src="./src/assets/icons/verified bot.svg" alt="verified"></div>
                    </div>  
                    <div class="contact-msg">
                        <div>Como podemos ajudar?</div>
                    </div>
                </div>
                <div class="contact-stats flex flex-col flex-1">
                    <div class="contact-time flex justfy-center">
                        <div>19:30</div>
                    </div>
                    <div class="contact-msg-num flex justfy-center">
                        <div class="bg-green flex align-center justfy-center">2</div>
                    </div>
                </div>
            </div>

        </div>

        <div class="flex flex-col flex-3-5 ">

        </div>

    </div>
</body>
</html>
